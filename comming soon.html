<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | Restaurant Management App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 1s ease;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #e67e22;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .subtext {
      color: #777;
      margin-bottom: 25px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <p>We're cooking up something amazing. Stay tuned!</p>
    <p class="subtext">Launching soon </p>

    <footer>© 2026 SUZEN PERSONAL PORTFOLIO. All rights reserved with ♥ by Suzen Kumar Mohanty. </footer>
  </div>

  <script>
    // Function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Change background color every 3 seconds
    setInterval(() => {
      document.body.style.backgroundColor = getRandomColor();
    }, 1000);
  </script>
</body>
</html>
